<div class="container">
  <h2>User List</h2>
  <div class="row" >
    <div class="col-lg-12 col-md-12 col-sm-6 full-width min-vh-100">

      <ag-grid-angular 
        style="width:100%; height:100%;"
        class="ag-theme-balham"
        [rowData]="userfiles"
        [columnDefs]="columnDefs">
      </ag-grid-angular>


    </div>
  </div>
</div>
